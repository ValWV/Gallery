    body {

/* ---- button ---- */

.button {
  display: inline-block;
  padding: 10px 18px;
  margin-bottom: 10px;
  background: #e0dfdf;;
  border: none;
  border-radius: 7px;
  background-image: linear-gradient( to bottom, hsla(0, 0%, 0%, 0), hsla(0, 0%, 38%, 0.2) );
  color: #222;
  font-family: sans-serif;
  text-shadow: 0 1px white;
  cursor: pointer;
  text-transform: unset;
}

.button:hover {
  background-color: #8CF;
  text-shadow: 0 1px hsla(0, 0%, 100%, 0.5);
  color: #222;
}

.button:active,
.button.is-checked {
  background-color: #28F;
}

.button.is-checked {
  color: white;
  text-shadow: 0 -1px hsla(0, 0%, 0%, 0.8);
}

.button:active {
  box-shadow: inset 0 1px 10px hsla(0, 0%, 0%, 0.8);
}

/* ---- button-group ---- */

.button-group:after {
  content: '';
  display: block;
  clear: both;
}

.button-group .button {
  float: left;
  border-radius: 0;
  margin-left: 0;
  margin-right: 1px;
}

.button-group .button:first-child { border-radius: 0.0em 0 0 0.0em; }
.button-group .button:last-child { border-radius: 0 0.0em 0.0em 0; }


/* ---- isotope ---- */

.grid {
  border: none;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .element-item ---- */

.element-item {
  position: relative;
  float: left;
  width: 282px;
  height: 300px;
  margin: 5px;
  background: rgba(234, 234, 234, 0.73);
}

.element-item > * {
  margin: 0;
  padding: 0;
}

.element-item .name {
    position: absolute;
    left: 10px;
    text-transform: none;
    letter-spacing: 0;
    font-weight: bold;
    bottom: 3px;
}

.height1 { 
  height: 200px; 
  
}
.height2 
{ 
  height: 380px;
  
}

.background-image-holder img {
    display: none;
}

.background-image-holder {
    height: 85%;
    top: 0;
    left: 0;
    background-size: cover !important;
    background-position: 50% 50% !important;
    z-index: 0;
    transition: opacity .3s linear;
    -webkit-transition: opacity .3s linear;
    opacity: 0;
}

.mycard {
   -webkit-mask-image: url(https://images.unsplash.com/photo-1461727885569-b2ddec0c4328?dpr=1&auto=format&fit=crop&w=1500&h=1002&q=80&cs=tinysrgb&crop=);
}

.hoveff:hover{
    opacity:0.6;
    z-index:2;
    image: rgba(158, 139, 139, 0.51);
    
}

.overlay:before{
  position: absolute;
  margin: 0 0 0 -25px;
  top: 0;
  left: 50%;
  content:" ";
  width: 50px;
  height: 50px;
  opacity: 0;
  transition: all 1000ms ease;
  background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Antu_edit-find-mail.svg/768px-Antu_edit-find-mail.svg.png')50% / 70px no-repeat;
}

.overlay:hover:before{
  top: 50%;
  opacity: 1;
}

.overlay:hover img {
  opacity: 0.5;
  transition: opacity 1000ms ease;
  -webkit-backface-visibility: hidden;
  z-index:3;
}  
   
   </style>
